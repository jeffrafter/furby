<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="script.js"></script>
  </head>
  <body>
    <h4>Furbies</h4>
    <div id="furbies" style="border: 1px solid red;">
    </div>
    <button onclick="window.electron.red()">Red</button>
    <button onclick="window.electron.green()">Green</button>
    <button onclick="window.electron.blue()">Blue</button>
    <button onclick="window.electron.ping()">Ping</button>
    <button onclick="window.electron.toggle()">Toggle</button>
    <br>
    <h4>Built-in actions</h4>
    <button onclick="window.electron.prev()">Prev</button>
    <button onclick="window.electron.play()">Play</button>
    <button onclick="window.electron.next()">Next</button>
    <br>
    <span id="action">Nothin selected</span>
    <br>
    <h4>Custom actions</h4>
    <input id="action1" value="75" style="width:25px;">
    <input id="action2" value="0" style="width:25px;">
    <input id="action3" value="3" style="width:25px;">
    <input id="action4" value="4" style="width:25px;">
    <button onclick="window.electron.test()">Test</button>
    <br>
    <h4>Downloadable Content</h4>
    <button onclick="window.electron.debug()">Debug</button>
    <button onclick="window.electron.deleteDlc()">Delete</button>
    <button onclick="window.electron.flashDlc()">Flash</button>
    <button onclick="window.electron.loadDlc()">Load</button>
    <button onclick="window.electron.toggleDlc()">Toggle</button>
    <br>
  </body>
</html>
